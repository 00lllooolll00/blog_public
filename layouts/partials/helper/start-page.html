<div class="start-page" id="startPage">
    <div class="start-page-content">
        <div class="start-page-logo">
            {{ if .Site.Params.sidebar.avatar.enabled }}
                <img src="{{ .Site.Params.sidebar.avatar.local | default .Site.Params.sidebar.avatar.src }}" alt="{{ .Site.Title }}">
            {{ else }}
                <div class="default-logo">{{ substr .Site.Title 0 1 | upper }}</div>
            {{ end }}
        </div>
        <h1 class="start-page-title">{{ .Site.Title }}</h1>
        <p class="start-page-subtitle">{{ .Site.Params.description }}</p>
        <div class="start-page-loading">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</div>

<style>
.start-page {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--accent-color), var(--accent-color-darker));
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    transition: opacity 0.8s ease, transform 0.8s ease;
    
    &.fade-out {
        opacity: 0;
        transform: scale(1.1);
        pointer-events: none;
    }
}

.start-page-content {
    text-align: center;
    color: white;
    animation: fadeInUp 1s ease;
}

.start-page-logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 2rem;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid rgba(255,255,255,0.3);
    animation: pulse 2s infinite;
    
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .default-logo {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        background: rgba(255,255,255,0.2);
    }
}

.start-page-title {
    font-size: 3rem;
    margin: 0 0 1rem 0;
    font-weight: bold;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.start-page-subtitle {
    font-size: 1.2rem;
    margin: 0 0 3rem 0;
    opacity: 0.9;
}

.loading-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    
    span {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: white;
        animation: bounce 1.4s infinite ease-in-out both;
        
        &:nth-child(1) { animation-delay: -0.32s; }
        &:nth-child(2) { animation-delay: -0.16s; }
        &:nth-child(3) { animation-delay: 0s; }
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}
</style>

<script>
(function() {
    window.addEventListener('load', function() {
        const startPage = document.getElementById('startPage');
        
        setTimeout(function() {
            startPage.classList.add('fade-out');
            
            setTimeout(function() {
                startPage.style.display = 'none';
            }, 800);
        }, 2000);
    });
})();
</script>
